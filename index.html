<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Web JS component from different module. -->
    <div id="vujoWebComponent">
      <vujo-js-component> </vujo-js-component>
    </div>
    <style>
      #vujoWebComponent {
        background-color: blue;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti JS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/vujoJsWebComponent.js"></script>

    <!-- Web TS component from different module. -->
    <div id="vujoTsWebComponent">
      <vujo-ts-component> </vujo-ts-component>
    </div>
    <style>
      #vujoTsWebComponent {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti TS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/VujoTsWebComponent.ts"></script>

    <!-- Inline web component. -->
    <script>
      class IsaComponent extends HTMLElement {
        connectedCallback() {
          this.innerHTML = 'Hello from Isa Web Component!';
        }
      }

      customElements.define('isa-component', IsaComponent);
    </script>
    <style>
      #isaWebComponent {
        background-color: pink;
        color: black;
      }
    </style>
    <div id="isaWebComponent">
      <isa-component></isa-component>
    </div>

    <!-- Web TS component with React in it, from different module. -->
    <div id="vujoTsWebComponentWithReact">
      <vujo-ts-react-component> </vujo-ts-react-component>
    </div>
    <style>
      #vujoTsWebComponentWithReact {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti TS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/VujoTsWebComponentWithReactComponent.tsx"></script>
  </body>
</html>
