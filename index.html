<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>

    <!-- Local Web JS component from same module. -->
    <div id="jsWebComponent">
      <js-web-component> </js-web-component>
    </div>
    <style>
      #jsWebComponent {
        background-color: blue;
        color: black;
      }
    </style>
    <!-- We need to add JS file, where Web component is defined, so that custom tag can be rendered. -->
    <script type="module" src="src/jsWebComp.js"></script>

    <!-- Local Web TS component from same module. -->
    <div id="tsWebComp">
      <ts-web-component> </ts-web-component>
    </div>
    <style>
      #tsWebComp {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- We need to add TS file, where Web component is defined, so that custom tag can be rendered. -->
    <script type="module" src="src/TsWebComp.ts"></script>

    <!-- Local Inline Web component. -->
    <script>
      class InlineWebComponent extends HTMLElement {
        connectedCallback() {
          this.innerHTML = 'Inline Web Component';
        }
      }

      customElements.define('inline-web-component', InlineWebComponent);
    </script>
    <style>
      #inlineWebComp {
        background-color: pink;
        color: black;
      }
    </style>
    <div id="inlineWebComp">
      <inline-web-component></inline-web-component>
    </div>

    <!-- Local Web TS component with React in it, from same module. -->
    <div id="tsWebReactCompt">
      <ts-web-react-component> </ts-web-react-component>
    </div>
    <style>
      #tsWebReactCompt {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- We need to add TS file, where Web component is defined, so that custom tag can be rendered. -->
    <script type="module" src="src/TsWebCompWithReactComp.tsx"></script>

    <!-- Remote Web TS component. -->
    <div id="remoteWebComponent">
      <remote-ts-web-component></remote-ts-web-component>
    </div>
    <style>
      #remoteWebComponent {
        background-color: red;
        color: black;
      }
    </style>
  </body>
</html>
