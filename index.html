<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Web JS component from different module. -->
    <div id="jsWebComponent">
      <js-web-component> </js-web-component>
    </div>
    <style>
      #jsWebComponent {
        background-color: blue;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti JS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/jsWebComp.js"></script>

    <!-- Web TS component from different module. -->
    <div id="tsWebComp">
      <ts-web-component> </ts-web-component>
    </div>
    <style>
      #tsWebComp {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti TS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/TsWebComp.ts"></script>

    <!-- Inline Web component. -->
    <script>
      class InlineWebComponent extends HTMLElement {
        connectedCallback() {
          this.innerHTML = 'Inline Web Component';
        }
      }

      customElements.define('inline-web-component', InlineWebComponent);
    </script>
    <style>
      #inlineWebComp {
        background-color: pink;
        color: black;
      }
    </style>
    <div id="inlineWebComp">
      <inline-web-component></inline-web-component>
    </div>

    <!-- Web TS component with React in it, from different module. -->
    <div id="tsWebReactCompt">
      <ts-web-react-component> </ts-web-react-component>
    </div>
    <style>
      #tsWebReactCompt {
        background-color: aqua;
        color: black;
      }
    </style>
    <!-- Mora se ukljuciti TS file u kome je Web komponenta definisana da bi tag mogao da se render-uje. -->
    <script type="module" src="src/TsWebCompWithReactComp.tsx"></script>
  </body>
</html>
